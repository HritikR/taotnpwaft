<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/v4-shims.css">
</head>
<body>
    <div class="contact-form">
        <form action="/examples/actions/confirmation.php" method="post">
            <h1>Contact Us</h1>
            <p class="hint-text">We'd love to hear from you, please drop us a line if you would like to hear from us.</p>
            <div class="form-group">
                <label for="inputName">First Name</label>
                <input type="text" class="form-control" id="inputName" required maxlength="35">
            </div>
            <div class="form-group">
                <label for="inputName">Middle Name</label>
                <input type="text" class="form-control" id="inputName" required maxlength="35">
            </div>
            <div class="form-group">
                <label for="inputName">Last Name</label>
                <input type="text" class="form-control" id="inputName" required maxlength="35">
            </div>
            <div class="form-group">
                <label for="inputName">Subject</label>
                <input type="text" class="form-control" id="inputSubject" required maxlength="30">
            </div>
            <div class="form-group">
                <label for="inputEmail">Email Address</label>
                <input type="email" class="form-control" id="inputEmail" required maxlength="60">
            </div>
            <div class="form-group">
                <label for="inputName">Phone</label>
                <input type="text" class="form-control" id="inputPhone" required maxlength="50">
            </div>
            <div class="form-group">
                <label for="inputName">Last Name</label>
                <input type="text" class="form-control" id="inputName" required maxlength="50">
            </div>
            <div class="form-group">
                <label for="inputMessage">Message</label>
                <textarea class="form-control" id="inputMessage" rows="5" required maxlength="300"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block"><i class="fa fa-paper-plane"></i> Send Message</button>
        </form>
    </div>
</body>
</html>
