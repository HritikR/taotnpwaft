    <form name="resetform" id="resetform" method="post" action="" onsubmit="return validatePassword()">
        <script type="text/javascript">
            $(document).ready(function() {
                var frm = $('#resetform');
                frm.submit(function(e){
                    e.preventDefault();
            
                    var formData = frm.serialize();
                    formData += '&' + $('#submit_btn').attr('name') + '=' + $('#submit_btn').attr('value');
                    $.ajax({
                        type: frm.attr('method'),
                        url: frm.attr('action'),
                        data: formData,
                        success: function(data){
                            $('#message').html(data).delay(3000).fadeOut(3000);
                        },
                        error: function(jqXHR, textStatus, errorThrown) {
                            $('#message').html(textStatus).delay(2000).fadeOut(2000);
                        }
            
                    });
                });
            });
        </script>
        <div style="width:500px;">
            <div class="message">
                <?php if(isset($message)) { echo $message; } ?>
            </div>
