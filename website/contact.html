<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/v4-shims.css">
    <link rel="stylesheet" href="styles/TAOT.css">
</head>

<body>
    <div class="contact-form">
        <form action="/examples/actions/confirmation.php" method="post">
            <h1>Contact Us</h1>
            <p class="hint-text">We'd love to hear from you, please drop us a line if you would like to hear from us.
            </p>
            <div class="form-group">
                <label for="inputName">First Name</label>
                <input type="text" class="form-control" id="inputName" required maxlength="35">
            </div>
            <div class="form-group">
                <label for="inputInitial">Initial</label>
                <input type="text" class="form-control" id="inputInitial" required maxlength="35">
            </div>
            <div class="form-group">
                <label for="inputSurname">Last Name</label>
                <input type="text" class="form-control" id="inputSurname" required maxlength="35">
            </div>
            <div class="form-group">
                <label for="inputSubject">Subject</label>
                <input type="text" class="form-control" id="inputSubject" required maxlength="30">
            </div>
            <div class="form-group">
                <label for="inputEmail">Email Address</label>
                <input type="email" class="form-control" id="inputEmail" required maxlength="60">
            </div>
            <div class="form-group">
                <label for="inputPhone">Phone</label>
                <input type="text" class="form-control" id="inputPhone" required maxlength="50">
            </div>
            <div class="form-group">
                <label for="inputWebsite">Website</label>
                <input type="text" class="form-control" id="inputWebsite" required maxlength="50">
            </div>
            <div class="form-group">
                <label for="inputMessage">Message</label>
                <textarea class="form-control" id="inputMessage" rows="5" required maxlength="300"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block"><i class="fa fa-paper-plane"></i> Send
                Message</button>
            <div class="form-group">
                <label class="col-md-4 control-label" for="submit"></label>
                <div class="col-md-8">
                    <button id="submit" name="submit" class="btn btn-secondary" value="1">Cancel</button>
                    <a href="/link-to/whatever-address/" id="cancel" name="cancel" class="btn btn-default">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
